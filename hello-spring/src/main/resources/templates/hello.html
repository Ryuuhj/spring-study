<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--템플릿 엔진이 th = "~"로 선언됨 -> thymeleaf 문법 사용 가능-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!--th : thymeleaf의 약자 -->
<!-- data == model.attribute에서 key로 넣었던 값, 대응되는 value "hello!!"
  /// ${data(key)} ==> hello!(value)로 치환돼서 출력됨 -->
</body>
</html>
